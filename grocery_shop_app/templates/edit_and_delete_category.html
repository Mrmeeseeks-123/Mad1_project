{%extends "base.html"%}

{%block content%}
<div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #a0a3a5;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/admin/dashboard">Manager's Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin/summary">Summary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>






    {%if categories|length == 0 %}
    <div class="alert alert-primary" role="alert">
      No Categories or Products Created!
    </div>
    {%else%}
    


    <div class="container text-center">
      <form action="/admin/edit" method="POST">
       <div>
         <select name="category" class="form-select form-select-lg mb-3" aria-label="Select Category">
            <option value=0 selected>Select Category</option>
            {% for category in categories%}
            <option value="{{category.c_id}}">{{category.name}}</option>
            {%endfor%}
          </select>
        </div>
        <div>
            <div class="input-group mb-3">
                
                <input type="text" class="form-control" placeholder="New name" name="new_name"aria-label="New name" >
            </div>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="edit" name="action">
            <input class="btn btn-danger" type="submit" value="delete" name="action">
        </div>
      </form>
      </div>
      
    </div>
    {%endif%}
    {%if message%}
    <div class="alert alert-primary" role="alert">
        {{message}}
      </div>
    {%endif%}

</div>



{%endblock%}
