{% extends "base.html" %}
{%block content%}








<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #a0a3a5;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/admin/dashboard">Manager's Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin/summary">Summary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>




<form action="/admin/create" method="POST">
    <div class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Fruits and Vegetables">
        </div>
        <div>
            <button type="submit" class="btn btn-primary mb-3">Create</button>
        </div>
    </div>
</form>
</div>
{%if message %}
        <div class="alert alert-primary" role="alert">
           Category-{{message}}
        </div>
{%endif%}

{%endblock%}
