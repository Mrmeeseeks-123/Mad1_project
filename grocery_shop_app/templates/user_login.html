{%extends "base.html"%}
{%block content%}



<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #a0a3a5;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Grocery Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/admin">Manager</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/user">User</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>





    <form action="/user" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">   
        </div>
        
        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" name="password">
        </div>
        
        <button type="submit" class="btn btn-primary" value="Login">Login</button>
    </form>
    <div class="text-center">
        <p>Not Registered?</p>
        <a class="btn btn-primary" href="user/register" role="button">Register</a>
    </div>



    {% if message=="password" %}
    <div class="alert alert-danger" role="alert">
        Wrong password!
    </div>
    {%endif%}
{% if message=="username" %}
    <div class="alert alert-danger" role="alert">
        No Username Found!
    </div>
{%endif%}

</div>
{%endblock%}
